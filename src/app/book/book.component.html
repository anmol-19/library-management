<app-header></app-header>
<div class="books-container">
    <div class="header">
        <div class="title">Books</div>
        <div class="add">
            <div class="add-details" (click)="openDialog()">Add New Books</div>
        </div>
    </div>
    <div class="book-display">
        <table class="table table-striped text-white">
            <thead>
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Price</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries">
                    <!-- <th scope="row" class="text-white">{{ country.id }}</th> -->
                    <td class="text-white">
                        {{ country.name }}
                    </td>
                    <td class="text-white">{{ country.author}}</td>
                    <td class="text-white">{{ country.price}}</td>
                    <td class="update" (click)="updateBook(country.id)">Update</td>
                    <td class="delete" (click)="deleteBook(country.id)">Delete</td>
                </tr>
            </tbody>
        </table>
